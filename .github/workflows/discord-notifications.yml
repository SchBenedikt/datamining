name: Discord Benachrichtigungen

on:
  pull_request:
    types: [opened, edited, reopened]
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Sende Benachrichtigung an Discord
        uses: stegzilla/discord-notify@v4
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          title: ${{ github.event_name }} Benachrichtigung
          message: |
            **Ereignis**: ${{ github.event_name }}
            **Repository**: ${{ github.repository }}
            **Benutzer**: ${{ github.actor }}
            **URL**: ${{ github.event.pull_request.html_url || github.event.head_commit.url }}
            {{#if github.event.pull_request}}
            **Pull Request Beschreibung**:
            ```
            ${{ github.event.pull_request.body }}
            ```
            {{/if}}
            {{#if github.event.head_commit}}
            **Commit Nachricht**:
            ```
            ${{ github.event.head_commit.message }}
            ```
            {{/if}}
          include_image: true
          username: GitHub
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          colour: '#3371FF'

