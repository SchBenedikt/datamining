name: Discord Commits

on:
  push:
    branches:
      - main  # Passen Sie dies an den Namen Ihres Hauptbranches an

jobs:
  discord_notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Discord Commits
        uses: Sniddl/discord-commits@v1.6
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            Commit Details:
            Repository: {{ github.repository }}
            Committer: {{ commit.author.name }} ({{ commit.author.username }})
            Commit Message: {{ commit.title }}
            Description: {{ commit.description }}
            URL: [Commit URL]({{ commit.url }})
            [View All Changes]({{ github.event.compare }})
          last-commit-only: true
          include-extras: true
